<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Index</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        function loadNavbar() {
            fetch('../../header_footer_scrollbar/navigationbar.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    console.log('Navbar data:', data);  // Log the navbar data
                    document.getElementById('navbar-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error fetching navbar:', error));
        }

        function loadFooter() {
            fetch('../../header_footer_scrollbar/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error fetching footer:', error));
        }

        function loadScrollButton() {
            fetch('../../header_footer_scrollbar/scrolling_top.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('scroll-button-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error fetching scroll button:', error));
        }

        // Ensure DOM is loaded before running functions
        document.addEventListener("DOMContentLoaded", function () {
            loadNavbar();
            loadFooter();
            loadScrollButton();
        });
    </script>

    <script src="index_chapter_buttons.js" defer></script>

</head>

<body class="text-white flex flex-col min-h-screen" style="background-color: #3b3a3a;">

    <!-- Placeholder for the Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Placeholder for the Scroll to Top Button -->
    <div id="scroll-button-placeholder"></div>

    <!-- Background Rectangle -->
    <div class="grid grid-cols-6 md:grid-cols-1 relative p-4 flex flex-col md:flex-row items-center justify-center rounded-lg p-6 w-full max-w-7xl mx-auto mb-6 mt-12 shadow-lg" style="background-color: #616161; flex-grow: 1;">
    
        <!-- Chapter Buttons -->
        <div id="chapter-buttons" class="gap-1"></div>

    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder" style="width: 100%; flex-shrink: 0;"></div>

</body>
</html>
